<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="city" type="text" class="search-input" placeholder="enter city name here">
            <button onclick="checkweather()" class="search-button"><i class="bi bi-search"></i></button>
        </div>
        <div class="weather">
            <div class="icon">
                <!-- <i class="bi bi-cloud-drizzle-fill"></i> -->
                <i class="bi bi-cloud-drizzle"></i>
                <h1 class="temp">22Â°C</h1>
            </div>
            <div class="city">
                <h1>New York</h1>
            </div>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apikey = "49ce2c84f07b1a4ea334f0fde2ab05bd";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric";
        async function checkweather() {
            const city = document.getElementById('city').value;
            console.log(city)
            if (city) {
                const response = await fetch(apiurl + `&q=${city}` + `&appid=${apikey}`);
                var data = await response.json();
                console.log(data)
                document.querySelector('.humidity').innerHTML = data.main['humidity']
                document.querySelector('.wind').innerHTML = data.wind['speed']
                document.querySelector('.temp').innerHTML = data.main['temp']
            }
        }
    </script>

</body>

</html>
